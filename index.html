<!DOCTYPE html>
<html>
<head>
    <title>DigiCalculadora</title>
    <link rel="icon" href="imgs/logo.png" type="image/x-icon">
</head>
<body>
        <div>
            <label>ATACANTE</label>
            <div>
                <input type="number" value=0 id="atk" placeholder="ATK/INT">
                <input type="number" value=0 id="bonoATK" placeholder="Bono">
                <select id="atributoATK">
                    <option>ATRIBUTO</option>
                </select>
                <select id="tipoATK">
                    <option>TIPO</option>
                </select>
                <input type="checkbox" id="chargeATK"><label for="charge">CHARGE</label>
                <input type="checkbox" id="breakATK"><label for="break">BREAK</label>
                <input type="checkbox" id="boost"><label for="boost">BOOST</label>
            </div>
        </div>

        <div>
            <label>DEFENSOR</label>
            <div>
                <input type="number" value=0 id="def" placeholder="DEF/INT">
                <input type="number" value=0 id="bonoDEF" placeholder="Bono">
                <select id="atributoDEF">
                    <option>ATRIBUTO</option>
                </select>
                <select  id="tipoDEF">
                    <option>TIPO</option>
                </select>
                <input type="checkbox" id="chargeDEF"><label for="charge">CHARGE</label>
                <input type="checkbox" id="breakDEF"><label for="break">BREAK</label>
                <input type="checkbox" id="guard"><label for="guard">GUARD</label>
            </div>
        </div>
        <div>
            <label>DADOS</label>
            <div>
                <input type="number" value=0 id="dado" placeholder="Resultado Tirada">
                <input type="checkbox" id="criDMG"><label for="critico-dano">CRÍTICO DAÑO</label>
                <input type="checkbox" id="critSPD"><label for="critico-precision">CRÍTICO PRECISIÓN</label>
            </div>
        </div>
        <table>
            <tr>
                <td>ATAQUE</td>
                <td>-</td>
                <td>DEFENSA</td>
                <td>=</td>
                <td>DAÑO</td>
            </tr>
        </table>
        <button>Calcular</button>
    <script src="digical.js"></script>
</body>
</html>
